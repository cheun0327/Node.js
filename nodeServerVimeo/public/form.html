<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email form</title>
</head>
<body>
    <form action="email_post" method="post">
        email : <input type="text" name="email"><br/>
        submit <input type="submit">
    </form>

    <button class="ajaxsend">ajaxsend</button>
    <div class="result"></div>

    <script>
        document.querySelector('.ajaxsend').addEventListener('click', function(){
            var inputdata = document.forms[0].elements[0].value;  //form을 배열 형태로 접근
            sendAjax('http://localhost:3000/ajax_send_email', inputdata)
        })

        function sendAjax(url, data){
            var data = {'email' : data};
            data = JSON.stringify(data); //string형태로 변형

            var xhr = new XMLHttpRequest();
            xhr.open('POST', url);
            xhr.setRequestHeader('Content-Type', "application/json");//server로 데이터 보낼때 json형식으로 보냄
            xhr.send(data); //data를 보냄

            xhr.addEventListener('load', function(){
                var result = JSON.parse(xhr.responseText);
                if(result.result != "ok") return;
                document.querySelector(".result").innerHTML = result.email;
            });
        }
    </script>
</body>
</html>
